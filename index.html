<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Sort Sprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stage">
      <header class="hud">
        <div class="title">
          <span class="kicker">Prototype</span>
          <h1>Waste Sort Sprint</h1>
          <p>Match each item to the correct bin. Misses break your streak.</p>
        </div>
        <div class="scoreboard">
          <div class="stat">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Streak</span>
            <span id="streak" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Round</span>
            <span id="round" class="value">1</span>
          </div>
          <div class="stat">
            <span class="label">Time</span>
            <span id="timeLeft" class="value">60</span>
          </div>
          <div class="stat">
            <span class="label">High</span>
            <span id="highScore" class="value">0</span>
          </div>
        </div>
      </header>

      <section class="arena">
        <div class="item-card" id="itemCard">
          <div class="item-orb" id="itemOrb"></div>
          <div class="item-meta">
            <span class="item-label">ITEM</span>
            <span id="itemColor" class="item-color">BANANA PEEL</span>
          </div>
        </div>

        <div class="boxes">
          <button class="box green" data-color="compost">
            <span>COMPOST</span>
          </button>
          <button class="box blue" data-color="recycle">
            <span>RECYCLE</span>
          </button>
          <button class="box red" data-color="landfill">
            <span>LANDFILL</span>
          </button>
        </div>
      </section>

      <footer class="controls">
        <button id="shuffle" class="ghost">New Item</button>
        <button id="reset" class="solid">Reset</button>
      </footer>

      <div id="toast" class="toast" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

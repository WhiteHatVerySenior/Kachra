    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3f86ff"/>
      <stop offset="100%" stop-color="#1a3edb"/>
    </linearGradient>
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34c48c"/>
      <stop offset="100%" stop-color="#157d56"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" rx="36" fill="url(#bg)"/>
  <rect x="60" y="50" width="1080" height="600" rx="34" fill="url(#panel)"/>

  <text x="110" y="130" font-family="Space Grotesk, Arial" font-size="34" font-weight="700" fill="#101415">Waste Sort Sprint</text>
  <text x="110" y="160" font-family="Space Grotesk, Arial" font-size="16" fill="#5b6470">Match each item to the correct bin.</text>

  <rect x="800" y="90" width="120" height="70" rx="16" fill="#fff7e8" stroke="#e3dfd7"/>
  <rect x="940" y="90" width="120" height="70" rx="16" fill="#fff7e8" stroke="#e3dfd7"/>
  <text x="820" y="118" font-family="Space Grotesk, Arial" font-size="12" fill="#5b6470">Score</text>
  <text x="820" y="145" font-family="Space Grotesk, Arial" font-size="24" font-weight="700" fill="#101415">120</text>
  <text x="960" y="118" font-family="Space Grotesk, Arial" font-size="12" fill="#5b6470">Time</text>
  <text x="960" y="145" font-family="Space Grotesk, Arial" font-size="24" font-weight="700" fill="#101415">42</text>

  <rect x="110" y="220" width="980" height="130" rx="26" fill="#ffffff" stroke="#e4e1d9" stroke-dasharray="6 6"/>
  <rect x="140" y="245" width="90" height="90" rx="20" fill="#101415"/>
  <text x="910" y="268" font-family="Space Grotesk, Arial" font-size="12" fill="#5b6470" letter-spacing="4">ITEM</text>
  <text x="760" y="310" font-family="Space Mono, Courier" font-size="28" fill="#101415">BANANA PEEL</text>

  <rect x="160" y="410" width="260" height="120" rx="20" fill="url(#green)"/>
  <rect x="470" y="410" width="260" height="120" rx="20" fill="url(#blue)"/>
  <rect x="780" y="410" width="260" height="120" rx="20" fill="url(#red)"/>

  <text x="230" y="480" font-family="Space Grotesk, Arial" font-size="16" font-weight="700" fill="#ffffff" letter-spacing="4">COMPOST</text>
  <text x="545" y="480" font-family="Space Grotesk, Arial" font-size="16" font-weight="700" fill="#ffffff" letter-spacing="4">RECYCLE</text>
  <text x="845" y="480" font-family="Space Grotesk, Arial" font-size="16" font-weight="700" fill="#ffffff" letter-spacing="4">LANDFILL</text>

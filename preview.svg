<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7e8"/>
      <stop offset="60%" stop-color="#f0eee8"/>
      <stop offset="100%" stop-color="#e6e1d8"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f6f1"/>
      <stop offset="100%" stop-color="#f2efe8"/>
    </linearGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff645d"/>
      <stop offset="100%" stop-color="#d41f1f"/>
